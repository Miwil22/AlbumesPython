{% extends "fragments/base.html" %}
{% block title %}Archivo Global - NEXUS{% endblock %}

{% block content %}
<div class="container my-5 pb-5">
    <section class="chart-section">
      <div class="d-flex justify-content-between align-items-end mb-4">
          <h2 class="text-uppercase m-0" style="font-family: 'Oswald'; border-left: 5px solid var(--accent-red); padding-left: 15px; color: white;">
              Global Archive
          </h2>
          <span class="red-label"><span>LIVE DATA</span></span>
      </div>

      <div class="table-responsive">
        <table class="table table-dark-custom align-middle">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ARTISTA</th>
              <th scope="col">ÁLBUM</th>
              <th scope="col" class="text-end">GÉNERO</th>
              <th scope="col" class="text-end">ACCIÓN</th>
            </tr>
          </thead>
          <tbody>
            {% for album in albumes %}
            <tr>
              <td class="rank-num" style="color: var(--accent-red)">{{ album.id }}</td>
              <td>
                  <div class="band-name">{{ album.artista }}</div>
              </td>
              <td class="text-white fw-bold">{{ album.nombre }}</td>
              <td class="text-end">
                <span class="badge" style="border: 1px solid #555; color: #aaa; background: transparent; border-radius: 0;">{{ album.genero }}</span>
              </td>
              <td class="text-end">
                  <a href="/albumes/{{ album.id }}" style="text-decoration: none;">
                      <i class="bi bi-arrow-right" style="color: var(--accent-red); font-size: 1.5rem; cursor: pointer;"></i>
                  </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
</div>
{% endblock %}
